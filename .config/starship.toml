# ~/.config/starship.toml
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 1000
format ="""
$os$directory$git_branch$git_status$php$package$python
$line_break$character"""

right_format = """$memory_usage"""

